<ng-container *ngrxLet="data$ as data">
  <div class="p-3">
    <div
      class="flex items-center justify-between pb-3 border-b border-gray-200"
    >
      <div class="flex items-center">
        <div class="rounded-full bg-fuchsia-700 h-10 w-10 overflow-hidden">
          <img
            [ngSrc]="data.avatar || 'assets/user.svg'"
            alt="avatar"
            height="40"
            width="40"
          />
        </div>
        <div class="ml-3">
          <h3 class="font-semibold">{{ data.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</ng-container>
