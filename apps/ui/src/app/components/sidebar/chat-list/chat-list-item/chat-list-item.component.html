<div class="cursor-pointer">
  <div
    [ngClass]="{ 'bg-gray-200': active }"
    class="flex items-center gap-3 rounded-xl p-1"
  >
    <div class="rounded-full bg-fuchsia-700 h-10 w-10 overflow-hidden">
      <img
        [ngSrc]="chat.avatar || 'assets/user.svg'"
        alt="avatar"
        height="40"
        width="40"
      />
    </div>
    <div class="grid grid-rows-2">
      <div>
        <div>{{ chat.name }}</div>
      </div>
      <div class="text-gray-400 text-sm">
        <span>{{ chat.lastMessage?.content }}</span>
        <span>{{ chat.lastMessage?.timestamp | date : 'short' }}</span>
      </div>
    </div>
  </div>
</div>
